<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <title>Countries API</title>
</head>

<body onload="mapLoad()">
    <header class="d-flex align-items-center flex-column">
        <div class="textInput">
            <input type="text" name="country" id="countryForm" class=" form-text">
            <button id="btnShowData" class="btn-success">Show Data</button>
            <button id="btnReset" class="btn-warning">Reset</button>
        </div>
        <div class="wayOfSearch">
            <input type="radio" id="LookingForCountry" name="LookingFor" value="Country">Name of the country
            <input type="radio" id="LookingForCapital" name="LookingFor" value="Capital">Name of the capital
            <input type="radio" id="LookingForSubRegion" name="LookingFor" value="SubRegion">List of countries in a subregion
        </div>
    </header>
    <div id="map"></div>
    <section class="resultOfCountry">

        <ul class="countries-list"></ul>

    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script src="./main.js"></script>
    <script src="./script.js"></script>
</body>

</html>
